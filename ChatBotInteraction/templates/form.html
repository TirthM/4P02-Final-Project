 <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Flask_Chat_App</title>
  </head>
  <body>

    <h3 style='color: #ccc;font-size: 30px;'>No message yet..</h3>
    <div class="message_holder"></div>

    <form action="" method="POST">
      <input type="text" class="message" placeholder="Messages"/>
      <input type="submit"/>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js" integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var userID = 0;
      socket.on( 'connect', function() {
        socket.emit( 'UserConnectEvent', {
            data: 'User Connected'
        } )
        var form = $( 'form' ).on( 'submit', function( e ) {
          e.preventDefault()
          let user_input = $( 'input.message' ).val()
          socket.emit( 'MessageEvent', {
            message : user_input
          } )
          $( 'input.message' ).val( '' ).focus()
        } )
      })
    socket.on('UserID', function (data) {
        userID = data.UID
    })
      socket.on( 'my response', function( msg ) {
          console.log(msg)
          console.log(msg.inputType)
          if ( msg.inputType == "question" || msg.inputType == "command") {
              $('h3').remove()
              $('div.message_holder').append('<div><b style="color: #000">You</b> ' + msg.message + '</div>')
              $('div.message_holder').append('<div><b style="color: #000">ChatBot</b> ' + msg.response + '</div>')
          }
      })

    </script>

  </body>
  </html>
